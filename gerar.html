<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="estilos/estilo.css">
    <link rel="stylesheet" href="estilos/responsivo.css">
    <link rel="shortcut icon" href="assets/butterfly-purple.svg" type="image/x-icon">
    <script src="scripts/script.js" defer></script>
    <title>Página para Geração de Imagens</title>
</head>
<body>
    <header class="header">
        <nav id="nav-bar">
            <a href="index.html"><img src="assets/logo.svg" alt="Logo" id="header-logo"/></a>
            <a href="sobre.html"><strong>Sobre</strong></a>
            <a href="galeria.html"><strong>Galeria</strong></a>
            <a href="contato.html"><strong>Contato</strong></a>
            <a href="gerar.html"><strong>Gerador de Imagens</strong></a>
        </nav>
    </header>

    <main class="conteudo">
         <div class="banner-principal">
            <h1 class="titulo">Gerador de Imagens</h1>
        </div>



        <section class="section-gerador">
            <h2 class="titulo-diferente">Gerador de Imagens</h2>
            <form class="form-gerar" onsubmit="gerar(event)">
                <label for="description" class="form-label-hidden">Descrição da Imagem</label>
                <textarea id="descricao" name="descricao" rows="8" cols="60" required placeholder="Imagine algo incrível e digite aqui. Vamos transformar sua ideia em imagem! " class="section-form-input"></textarea>

                <button type="submit"  id="button-gerar" class="form-button">Gerar</button>


             </form>
        </section>

    </main>

    <footer>
        <p>&copy; 2025 Gerador IA. Todos os direitos reservados. </p>
    </footer>


</body>
</html>
